<!doctype html>
<html>
  <head>
    <title>Foxi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="zepto/zepto.min.js"></script>
    <link rel="manifest" href="manifest.webapp">
    <link href="building-blocks/transitions.css" rel="stylesheet" type="text/css">
    <link href="building-blocks/util.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="building-blocks/style/buttons.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/drawer.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/lists.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/layout.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/headers.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/switches.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/status.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/seekbars.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/scrolling.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/progress_activity.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/confirm.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/action_menu.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/tabs.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/value_selector.css" >
    <link rel="stylesheet" type="text/css" href="building-blocks/style/input_areas.css" >
    <link rel="stylesheet" type="text/css" href="gaia-icons/gaia-icons-embedded.css" >
    <link rel="stylesheet" type="text/css" href="style.css" >
  </head>
  <body>
    <section id="app" role="region" class="skin-dark">
      <header id="header">
        <menu type="toolbar">
          <button id="classic-remote-button" data-icon="keyboard-circle" style="display: none"></button>
          <button id="nowplaying-button" data-icon="play-circle"></button>
        </menu>
        <button id="back-button" data-icon="back" style="display: none"></button>
        <button id="settings-button" data-icon="settings" style="display: none"></button>
        <h1>Foxi</h1>
      </header>
      <header id="subheader">
        <h2></h2>
      </header>

      <div id="main" role="main">
        <div id="card-settings" class="card left"></div>
        <div id="card-tv-shows" class="card scrollable right"></div>
        <div id="card-seasons" class="card scrollable right"></div>
        <div id="card-episodes" class="card scrollable subheader-card right"></div>
        <div id="card-nowplaying" class="card right subheader-card"></div>
        <div id="card-classic-remote" class="card right subheader-card"></div>
        <div id="overlay-volume">
          <nav id="volume-bar" data-type="scrollbar">
            <p id="volume-indicator" class="fade"></p>
            <ol>
              <li><a href="#">100</a></li>
              <li><a href="#">95</a></li>
              <li><a href="#">90</a></li>
              <li><a href="#">85</a></li>
              <li><a href="#">80</a></li>
              <li><a href="#">75</a></li>
              <li><a href="#">70</a></li>
              <li><a href="#">65</a></li>
              <li><a href="#">60</a></li>
              <li><a href="#">55</a></li>
              <li><a href="#">50</a></li>
              <li><a href="#">45</a></li>
              <li><a href="#">40</a></li>
              <li><a href="#">35</a></li>
              <li><a href="#">30</a></li>
              <li><a href="#">25</a></li>
              <li><a href="#">20</a></li>
              <li><a href="#">15</a></li>
              <li><a href="#">10</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">0</a></li>
            </ol>
          </nav>
        </div>
      </div>
      <form id="dialog-connecting" role="dialog" data-type="confirm" style="display: none;">
        <section>
          <h1>Connecting...</h1>
          <p><progress></progress></p>
        </section>
        <menu><button class="full">Cancel</button></menu>
      </form>
    </section>
  </body>
</html>
